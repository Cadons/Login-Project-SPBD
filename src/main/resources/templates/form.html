<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Justification</title>
</head>
<body>
<h1>
    Customer Service
</h1>
<a th:href="@{/}">Home</a>
<a th:href="@{/logout}">logout</a>
<h3>Add customer</h3>
<form th:action="@{${action}}" method="post">
    <input type="date" name="date" th:value="${#dates.format(item.getDate(),'yyyy-MM-dd')}" th:disabled="${update}">
    <textarea name="description" placeholder="Motivation" th:text="${item.getDescription()}" th:disabled="${update}"></textarea>

    <select th:if="${isAdmin}" name="status">
        <option th:each="status:${T(ch.supsi.spbd.authSystem.model.Status).values()}" th:value="${status}" th:text="${#strings.replace(status,'_',' ')}" th:selected="${item.getStatus()==status}" > </option>
    </select>
    <input type="submit" value="submit">
</form>
</body>
</html>
